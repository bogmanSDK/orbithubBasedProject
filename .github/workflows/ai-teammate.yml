name: AI Teammate

on:
  workflow_dispatch:
    inputs:
      ticket_key:
        description: 'Jira ticket key (e.g., AIH-1)'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  call-ai-teammate:
    uses: bogmanSDK/orbithub/.github/workflows/ai-teammate.yml@main
    with:
      ticket_key: ${{ inputs.ticket_key }}
    secrets: inherit
